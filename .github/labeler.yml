# --- Docs / Meta ---
docs:
  - changed-files:
      - any-glob-to-any-file:
          - "README.md"
          - "README.*.md"
          - "docs/**"
          - "**/*.md"

ci:
  - changed-files:
      - any-glob-to-any-file:
          - ".github/workflows/**"

github:
  - changed-files:
      - any-glob-to-any-file:
          - ".github/**"

build:
  - changed-files:
      - any-glob-to-any-file:
          - "makefile"
          - "**/Makefile"
          - "Dockerfile"
          - ".dockerignore"

deps:
  - changed-files:
      - any-glob-to-any-file:
          - "go.mod"
          - "go.sum"

tests:
  - changed-files:
      - any-glob-to-any-file:
          - "**/*_test.go"

security:
  - changed-files:
      - any-glob-to-any-file:
          - ".github/workflows/*codeql*"
          - ".github/workflows/*dependency*"
          - ".github/workflows/*security*"
          - ".github/dependabot.yml"
          - "SECURITY.md"

release:
  - changed-files:
      - any-glob-to-any-file:
          - ".github/workflows/*release*"
          - ".github/workflows/*tag*"
          - ".github/workflows/*publish*"