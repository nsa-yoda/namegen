# .github/labeler.yml
# Used by https://github.com/actions/labeler

# --- Core code areas ---
api:
  - changed-files:
      - any-glob-to-any-file:
          - "api/**"

cli:
  - changed-files:
      - any-glob-to-any-file:
          - "cmd/**"
          - "cmd/namegen/**"

plugins:
  - changed-files:
      - any-glob-to-any-file:
          - "plugins/**"

"plugins: english":
           - changed-files:
               - any-glob-to-any-file:
                   - "plugins/english/**"

"plugins: romance":
           - changed-files:
               - any-glob-to-any-file:
                   - "plugins/spanish/**"
                   - "plugins/french/**"
                   - "plugins/italian/**"
                   - "plugins/portuguese/**"

"plugins: east-asian":
