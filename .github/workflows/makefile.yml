name: Makefile CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  make:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      # Windows: use MSYS2 so make/grep/sha256sum exist
      - name: Set up MSYS2 (Windows)
        if: matrix.os == 'windows-latest'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            make
            git
            grep
            coreutils

      - name: PR CI (make ci)
        if: github.event_name == 'pull_request' && matrix.os != 'windows-latest'
        run: make ci

      - name: PR CI (make ci) - Windows
        if: github.event_name == 'pull_request' && matrix.os == 'windows-latest'
        shell: msys2 {0}
        run: make ci

      - name: Main full suite (make fuckmeup)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && matrix.os != 'windows-latest'
        run: make fuckmeup

      - name: Main full suite (make fuckmeup) - Windows
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && matrix.os == 'windows-latest'
        shell: msys2 {0}
        run: make fuckmeup